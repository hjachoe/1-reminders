name: Format
on:
  pull_request:
    branches: [main, master]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.0
      - name: Install Dependencies
        run: npm ci
      - name: Prettier
        run: npm run format
      - name: ESLint
        run: npm run lint
      - name: MDLint
        run: npm run mdlint
